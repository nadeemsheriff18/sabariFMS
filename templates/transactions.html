<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">FMS</a>
        <ul>
           
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/transaction_history">Transaction History</a></li>
    <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="transactions-container">
        <h1>Manage Transactions for {{ account.account_name }}</h1>
        <p>Current Balance: Rs.{{ account.balance }}</p>
        <form action="/transactions/{{ account.account_id }}" method="POST">
            <select name="transaction_type">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
